<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/scss/style.scss">
    <title>Document</title>
</head>

<body>
    <section id="portfolio" class="p-portfolio">
        <div class="title-box title js-scroll-trigger">
            <h2 data-en="Portfolio">
                受講生の作品
            </h2>
            <div class="p-portfolio__text">
                <p>実際に受講生が制作した架空サイトや、実際の案件をもとに制作した作品をご紹介します。</p>
                <p>ここに並ぶ作品には、未経験から学び始めた方のものもあれば、経験を活かしてさらにスキルを磨いた方のものもあります。</p>
                <p>あなたも、次にここに並ぶ作品のひとつを生み出してみませんか？</p>
            </div>
        </div>
        <div class="marquee-wrap">
            <div class="marquee-reverse">
                <!-- 画像 5枚（1セット目） -->
                <div class="p-portfolio__item"><img src="img/portfolio1.png"></div>
                <div class="p-portfolio__item"><img src="img/portfolio2.png"></div>
                <div class="p-portfolio__item"><img src="img/portfolio3.jpeg"></div>
                <div class="p-portfolio__item"><img src="img/portfolio4.jpg"></div>
                <div class="p-portfolio__item"><img src="img/portfolio5.png"></div>

                <!-- 同じ画像をもう一度（2セット目）→ これで完全無限ループ化 -->
                <div class="p-portfolio__item"><img src="img/portfolio1.png"></div>
                <div class="p-portfolio__item"><img src="img/portfolio2.png"></div>
                <div class="p-portfolio__item"><img src="img/portfolio3.jpeg"></div>
                <div class="p-portfolio__item"><img src="img/portfolio4.jpg"></div>
                <div class="p-portfolio__item"><img src="img/portfolio5.png"></div>

            </div>
        </div>
        <div class="marquee-wrap">
            <div class="marquee">
                <!-- 画像 5枚（1セット目） -->
                <div class="p-portfolio__item"><img src="img/portfolio6.png"></div>
                <div class="p-portfolio__item"><img src="img/portfolio7.png"></div>
                <div class="p-portfolio__item"><img src="img/portfolio8.png"></div>
                <div class="p-portfolio__item"><img src="img/portfolio9.png"></div>
                <div class="p-portfolio__item"><img src="img/portfolio10.png"></div>


                <!-- 同じ画像をもう一度（2セット目）→ これで完全無限ループ化 -->
                <div class="p-portfolio__item"><img src="img/portfolio6.png"></div>
                <div class="p-portfolio__item"><img src="img/portfolio7.png"></div>
                <div class="p-portfolio__item"><img src="img/portfolio8.png"></div>
                <div class="p-portfolio__item"><img src="img/portfolio9.png"></div>
                <div class="p-portfolio__item"><img src="img/portfolio10.png"></div>
            </div>
        </div>

        <div class="p-portfolio__induction-text">
            <p>素敵な作品たちを見ていきませんか？</p>
        </div>

        <div class="p-portfolio__portnavi-button">
            <a href="#">
                portnaviを覗く
            </a>
        </div>
    </section>
    <script src="assets/js/reason.js"></script>
</body>

</html>
