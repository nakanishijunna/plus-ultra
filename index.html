<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <ul>
            <li></li>
        </ul>
    </header>

    <main>
        <section id="empathy" class="p-empathy">
            <div class="p-empathy__reading-wrapper">
                <div class="p-empathy__reading">
                    <h2>こんなお悩み <br>
                        ありませんか？</h2>
                </div>
            </div>
            <div class="p-empathy__worries__wrapper">
                <div class="p-empathy__worries-lists">
                    <div class="p-empathy__worries-list">パソコンなんてほとんど触ったことがない…</div>
                    <div class="p-empathy__worries-list">続けられるか不安…</div>
                    <div class="p-empathy__worries-list">案件は取れるのかな…</div>
                    <div class="p-empathy__worries-list">結局どんなスクールがいいか分からない…</div>
                </div>
            </div>
            <div class="p-empathy__answer-wrapper">
                <div class="p-empathy__answer-reading">
                    <h2>その不安に、<br>
                        私たちはこう応えます。</h2>
                </div>
                <div class="p-empathy__answer-lists">
                    <div class="p-empathy__answer-list">未経験から始めた方が8割以上</div>
                    <div class="p-empathy__answer-list">プロのコーチが週1で伴走</div>
                    <div class="p-empathy__answer-list">実際の案件に営業マンが同行</div>
                    <div class="p-empathy__answer-list">満足度99%、案件獲得率93%</div>
                </div>
                <div class="p-empathy__answer-catch">
                    <div class="p-empathy__answer-text">
                        <span>“やってみたい”</span>
                        という気持ちを、安心して育てられる環境があります。
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
